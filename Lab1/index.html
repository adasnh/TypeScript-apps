<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Operacje arytmetyczne</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="app">
      <div class="inputField">
        <p>Podaj ilość liczb</p>
        <input type="text" id="inputs" >
      </div>
      <div id="newInputs">
      </div>
      <div class="buttons">
        <button type="button" onclick="calculateApp1.addButton();" id="add">Dodaj kolejną liczbę</button>
        <button type="button" onclick="calculateApp1.deleteButton();" id="delete">Usuń</button>
        <button type="button" onclick="calculateApp1.randomButton();" id="rendom">Wypełnij losowymi liczbami</button>
      </div>
      <div id="loader">
        <div class="lds-spinner">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
          </div>
      </div>
      <div class="data">
          <p>Suma</p>
          <input type="text" id="sum" disabled="disabled">
          <p>Średnia</p>
          <input type="text" id="avg" disabled="disabled">
          <p>Min</p>
          <input type="text" id="min" disabled="disabled">
          <p>Max</p>
          <input type="text" id="max" disabled="disabled">
       </div>
  </div>
    <script src="index.js"></script>
  
</body>
</html>
